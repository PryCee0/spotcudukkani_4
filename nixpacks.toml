# ============================================
# Spotçu Dükkanı v3.1 - Nixpacks Configuration
# Easypanel uyumlu
# ============================================

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm build",
  "ls -la dist/",
  "test -f dist/index.js || (echo 'ERROR: dist/index.js not found!' && exit 1)"
]

[start]
cmd = "node dist/index.js"

[variables]
NODE_ENV = "production"
PORT = "3000"
